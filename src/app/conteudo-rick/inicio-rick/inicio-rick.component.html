<div class="inicio-content">
    <div class="container">
        <div class="espacamentoTop col-12">
            <div class="row">
                <img [src]="srcImagem" alt="pequeno-img-rick" class="inicio-img-rick">
            </div>
            <div class="row espamentoPesquisar">
                <mat-form-field appearance="outline" class="custom-form-field">
                    <mat-label>Pesquisar</mat-label>
                    <input class="corTextoInput" matInput>
                </mat-form-field>
            </div>
        </div>
        <div class="row imagens-galeria">
            <div *ngFor="let item of dataSource?.data | slice: (paginator?.pageIndex ?? 0) * (paginator?.pageSize ?? 6) : ((paginator?.pageIndex ?? 0) + 1) * (paginator?.pageSize ?? 6)"
                class="col-4 imagem-container">
                <div class="imagem-wrapper">
                    <img [src]="item.url" alt="imagens-geral" class="imagem-geral">
                </div>
                <div class="info-imagem">
                    <div class="nome-imagem">
                        {{ item.nome }}
                    </div>
                    <div class="tipo-imagem">
                        {{ item.tipo }}
                    </div>
                    <div class="tipo-imagem">
                        {{ item.extraTipo }}
                    </div>
                </div>
            </div>
        </div>
        <mat-paginator [pageSize]="6" [pageSizeOptions]="[6]" aria-label="Seleciona Pagina" class="estiloPaginator"></mat-paginator>
    </div>
</div>
